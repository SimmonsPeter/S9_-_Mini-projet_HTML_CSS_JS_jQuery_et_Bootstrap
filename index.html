<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Candidatures de Journalistes</title>
</head>

<body class="m-3">

    <header class="container bg-secondary-subtle d-flex align-items-center my-3">
        <i class="fas fa-newspaper fa-3x text-primary m-2"></i>
        <h1>Le Journalier</h1>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-8 border border-3 rounded border-secondary-subtle">
                <h2 class="fw-semibold mb-5">Devenez journaliste</h2>
                <div class="row justify-content-center my-5">
                    <div class="form-group row">
                        <form id="form" class="fw-semibold ">
                            <label for="nom" class="form-label mb-3">Nom</label>
                            <input type="text" id="nom" class="form-control border border-3 border-dark mb-4">
                            <label for="bio" class="form-label mb-3">Brève biographie</label>
                            <textarea name="bio" id="bio" class="form-control border border-3 border-dark mb-5"
                                style="resize:none;"></textarea>
                            <div class="form-group row justify-content-between">
                                <div class="col-5 d-flex align-items-center">
                                    <label for="specialty" class="form-label m-0 me-3">Spécialité</label>
                                    <select name="specialty" id="specialty"
                                        class="form-select border border-3 border-dark ">
                                        <option value="politique">Politique</option>
                                        <option value="meteo">Météo</option>
                                        <option value="etranger">À l'étranger</option>
                                    </select>
                                </div>
                                <div class="col-4 d-flex align-items-center justify-content-end">
                                    <label for="color" class="form-label m-0 me-3">Couleur Préférée</label>
                                    <input type="color" value="#0d6efd" class="form-range border border-3 border-dark">
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="d-flex justify-content-end mb-2">                    
                        <button type="submit" class="btn btn-sm btn-outline-dark  me-3 rounded-0">Soummettre</button>
                        <button type="reset" class="btn btn-sm btn-outline-dark  me-3 rounded-0">Annuler</button>                    
                </div>
            </div>
            <div class="col-4">
                <h2 class="fw-semibold">Notre équipe</h2>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
        integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
